name: Build APK

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git zip unzip openjdk-17-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses-dev libtinfo-dev cmake libffi-dev libssl-dev
        pip install buildozer cython
        
    - name: Accept Android licenses
      run: |
        mkdir -p ~/.android
        echo "d56f5187479451eabf01fb78af6dfcb131a6481e" > ~/.android/android-sdk-license
        echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" >> ~/.android/android-sdk-license
        echo "8933bad161af4178b1185d1a37fbf41ea5269c55" >> ~/.android/android-sdk-license
        
    - name: Install Android SDK
      run: |
        yes | sdkmanager --licenses
        sdkmanager "build-tools;30.0.3" "platform-tools" "platforms;android-30"
        
    - name: Build APK
      run: |
        if [ ! -f buildozer.spec ]; then
          buildozer init
        fi
        sed -i "s/^requirements = .*/requirements = python3,kivy/" buildozer.spec
        buildozer -v android debug
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: myapp
        path: bin/*.apk