name: Build APK

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git zip unzip openjdk-17-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses-dev libtinfo-dev cmake libffi-dev libssl-dev wget
        pip install buildozer cython
        
    - name: Install Android Command Line Tools
      run: |
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        unzip commandlinetools-linux-9477386_latest.zip -d cmdline-tools
        mv cmdline-tools/cmdline-tools cmdline-tools/latest
        echo "$PWD/cmdline-tools/latest/bin" >> $GITHUB_PATH
        
    - name: Accept Android licenses
      run: |
        mkdir -p ~/.android
        # 添加所有已知许可密钥
        licenses=(
          "d56f5187479451eabf01fb78af6dfcb131a6481e"
          "24333f8a63b6825ea9c5514f83c2829b004d1fee"
          "8933bad161af4178b1185d1a37fbf41ea5269c55"
          "84831b9409646a918e30573bab4c9c91346d8abd"
          "33b6a2b64607f17b7f70166ebd0ae76d7d9a1c9f"
          "e9acab5b5fbb560a72cfaecce8946896ff6aab9d"
        )
        for license in "${licenses[@]}"; do
          echo "$license" >> ~/.android/android-sdk-license
        done
        
    - name: Install Android SDK
      run: |
        export ANDROID_HOME=$PWD/android-sdk
        export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools
        
        # 确保目录存在
        mkdir -p $ANDROID_HOME
        
        # 强制接受所有许可
        yes | sdkmanager --sdk_root=$ANDROID_HOME --licenses
        sdkmanager --sdk_root=$ANDROID_HOME "build-tools;34.0.0" "platform-tools" "platforms;android-34"
        
        # 验证安装
        $ANDROID_HOME/build-tools/34.0.0/aidl --version
        
    - name: Build APK
      run: |
        export ANDROID_HOME=$PWD/android-sdk
        export PATH=$PATH:$ANDROID_HOME/build-tools/34.0.0
        
        if [ ! -f buildozer.spec ]; then
          buildozer init
        fi
        
        # 更新buildozer.spec配置
        sed -i "s/^requirements = .*/requirements = python3,kivy/" buildozer.spec
        sed -i "s/^android.sdk_build_tools = .*/android.sdk_build_tools = 34.0.0/" buildozer.spec
        sed -i "s/^android.ndk_version = .*/android.ndk_version = 23b/" buildozer.spec
        sed -i "s/^p4a.branch = .*/p4a.branch = master/" buildozer.spec
        
        buildozer -v android debug
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: myapp
        path: bin/*.apk